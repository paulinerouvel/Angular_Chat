<input type="button" class="btn btn-primary float-right" value="Ajouter"/>
<div class="marge"></div>

<div class= "tab" *ngIf="users">
  <table class="table ">
    <thead>       
      <th scope="col">nom</th>
      <th scope="col">prenom</th>
      <th scope="col">mail</th>
      <th scope="col">mdp</th>
      <th scope="col">type</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of users" >
        <td>{{item.nom}}</td>
        <td>{{item.prenom}}</td>
        <td>{{item.mail}}</td>
        <td>{{item.mdp}}</td>
        <td>{{item.type}}</td> 
        <td>
          <input type="button" class="btn btn-primary" id="" value="Modifier"/>
          <input type="button" class="btn btn-primary" id="" value="Supprimer"/>
        </td>
      </tr>
    </tbody>
    
  </table>
</div>
