<input type="button" class="btn btn-primary float-right" value="Ajouter"/>
<div class="marge"></div>

<div class= "tab" *ngIf="propositions">
  <table class="table ">
    <thead>       
      <th scope="col">id</th>
      <th scope="col">idChat</th>
      <th scope="col">date</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of propositions" >
        <td>{{item.id}}</td>
        <td>{{item.idChat}}</td>
        <td>{{item.date | date}}</td>
        <td>
          <input type="button" class="btn btn-primary" id="{{item.id}}" value="Modifier"/>
          <input type="button" class="btn btn-primary" id="{{item.id}}" value="Supprimer"/>
        </td>
      </tr>
    </tbody>
    
  </table>
</div>
